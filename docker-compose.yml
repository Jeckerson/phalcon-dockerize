version: '3.5'

services:
  phalcon-cphalcon:
    container_name: phalcon-cphalcon
    image: phalcon-local
    working_dir: /srv
    volumes:
      - ./Projects/cphalcon:/srv:rw
    ports:
      - "1999:88"
  phalcon-vokuro:
    container_name: phalcon-vokuro
    image: phalcon-local
    working_dir: /srv
    volumes:
      - ./Projects/vokuro:/srv:rw
    ports:
      - "2000:81"
  phalcon-api:
    container_name: phalcon-api
    image: phalcon-local
    working_dir: /srv
    volumes:
      - ./Projects/phalcon-api:/srv:rw
    ports:
      - "2001:82"
  phalcon-devtools:
    container_name: phalcon-devtools
    image: phalcon-devtools
    working_dir: /srv/
    volumes:
      - ./Projects/phalcon-devtools:/srv:rw
    ports:
      - "2002:83"
  phalcon-db-mysql:
    container_name: phalcon-db-mysql
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: "db"
      MYSQL_USER: "phalcon"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3351:3306"
    volumes:
      - mysql-db:/var/lib/mysql

networks:
  default:
    name: phalcon-local

volumes:
  mysql-db:
